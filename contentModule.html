<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .pos {
            position: relative;
            top: 50px;
        }
        .b-box {
            width: 358px;
        }
        .b-box .b-header {
            height: 34px;
            width: 358px;
            background: url("images/boxbg.gif") repeat;
        }
        .b-box .b-header span {
            line-height: 34px;
            position: relative;
            left: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #b50100;
        }
        .b-box .b-header a {
            margin: 10px 10px 0 0;
            font-size: 12px;
            color: #f00;
            float: right;
            display: block;
            text-decoration: underline;
        }
        .b-box .b-header a img {
            border: 0;
        }
        .b-box .b-list {
            border: 1px solid #dbdbdb;
        }
        .b-box .b-list .b-list-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .b-box .b-list .b-list-content ul li {
            margin: 10px;
            border-bottom: 1px dashed #999;
            height: 15px;
        }
        .b-box .b-list .b-list-content .b-list-content-title {
            float: left;
            font-size: 12px;
        }
        .b-box .b-list .b-list-content .b-list-content-title a {
            text-decoration: none;
            color: #444;
            width: 240px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            position: relative;
            top: -3px;
        }
        .b-box .b-list .b-list-content .b-list-content-title a:hover {
            text-decoration: underline;
            color: #ff6600;
        }
        .b-box .b-list .b-list-content .b-list-content-title a span {
            margin-right: 5px;
        }
        .b-box .b-list .b-list-content .b-list-content-title a span img {
            border: 0;
        }
        .b-box .b-list .b-list-content .b-list-content-time {
            color: #bdbdbd;
            font-size: 10px;
            float: right;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="pos">
    <div class="b-box">
        <div class="b-header">
            <span>公告栏</span>
            <a href="#" target="_self">
                <img src="images/more.gif" alt=""/>
            </a>
        </div>
        <div class="b-list">
            <div class="b-list-content">
                <ul>
                    <li>
                        <div class="b-list-content-title">
                            <a href="#"><span><img src="images/ico.jpg" alt=""/></span>转发：浙江省商务厅什么等等我转发：浙江省商务厅什么等等我</a>
                        </div>
                        <div class="b-list-content-time">2015-04-07</div>
                    </li>
                    <li>
                        <div class="b-list-content-title">
                            <a href="#"><span><img src="images/ico.jpg" alt=""/></span>转发：浙江省商务厅什么等等我转发：浙江省商务厅什么等等我</a>
                        </div>
                        <div class="b-list-content-time">2015-04-07</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
